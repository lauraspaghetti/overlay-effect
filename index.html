<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Overlay effect</title>
</head>
<body>
    <header>
        <h2>Hover over the image to see the effect.</h2>
    </header>
    <main>
        <div class="container">
            <img src="assets/img/mountain-landscape-2.jpg" alt="Mountain landscape" class="img1">
            <div class="call-to-action">
                <p class="text-cta">Mountains</p>
            </div>
        </div>
        <div class="container2">
            <img src="assets/img/mountain-landscape-2.jpg" alt="Mountain landscape" class="img2">
            <div class="overlay">
                <div class="text">Mountains</div>
            </div>
        </div>
    </main>
</body>
</html>
